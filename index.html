<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriental I Ching 3D Ring</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
<div id="canvas-container"></div>

<canvas id="overlay-canvas"></canvas>

<div id="ui">
    <div class="header">
        <h1>I CHING</h1>
        <p>The 64 Hexagrams</p>
    </div>
    <div class="hints">
        <span id="cam-status">Initializing Camera...</span><br>
        <span>Pinch Index + Thumb to Select</span><br>
        <span>Open Palm to Explode Selected</span>
    </div>
    <div class="hexagram-info" id="hex-info">
        <h2 id="hex-name">Explore the Void</h2>
        <p id="hex-desc">Hover over a card</p>
    </div>
</div>

<div id="hand-cursor">
    <div class="ring"></div>
    <div class="dot"></div>
</div>

<video id="input-video" style="display:none;"></video>
<canvas id="debug-canvas" style="display:none;"></canvas>

<script type="module" src="js/main.js"></script>
</body>
</html>
